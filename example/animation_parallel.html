<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Matrix</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <style>
    .block {
      border-radius: 50%;
    }
  </style>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="block"></div>
</body>
<script src="../anima.js"></script>
<script>

window.addEventListener("click", function runtime(){
  var world = anima.init()
      item = world.add(document.querySelector('.block'))
  
    item
      .animation([
        [{
          translate: [0, 300, 0]
        }, 500, 'ease-in-quad'],
        [{
          translate: [100, 0, 0]
        }, 500]
      ])
      .animation([
        [{
          translate: [0, -200, 0]
        }, 450, 'ease-out-quad'],
        [{
          translate: [70, 0, 0]
        }, 450]
      ])
      .animation([
        [{
          translate: [0, 200, 0]
        }, 400, 'ease-in-quad'],
        [{
          translate: [70, 0, 0]
        }, 400]
      ])
      .animation([
        [{
          translate: [0, -100, 0]
        }, 350, 'ease-out-quad'],
        [{
          translate: [50, 0, 0]
        }, 350]
      ])
      .animation([
        [{
          translate: [0, 100, 0]
        }, 300, 'ease-in-quad'],
        [{
          translate: [50, 0, 0]
        }, 300]
      ])
      .animation([
        [{
          translate: [0, -50, 0]
        }, 200, 'ease-out-quad'],
        [{
          translate: [20, 0, 0]
        }, 200]
      ])
      .animation([
        [{
          translate: [0, 50, 0]
        }, 150, 'ease-in-quad'],
        [{
          translate: [20, 0, 0]
        }, 150]
      ])
})
  
  
</script>
</html>
